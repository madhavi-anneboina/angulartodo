<div *ngIf="mobiles;elseerr" class="container mob-table">
    <div class="headers">
       <h2 class="table-title">Manage Mobiles</h2>
       <button class="btn btn-primary" (click)="openForm()">Add Mobile</button>
    </div>
     <table class="table">
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Price(Rs)</th>
                <th>RAM</th>
                <th>Storage</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let mobile of mobiles">
              <td>{{mobile.name}}</td>
              <td>{{mobile.Price}}</td>
              <td>{{mobile.RAM}}</td>
              <td>{{mobile.Storage}}</td>
              <td>
                <button class="btn btn-primary" (click)="openForm()">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger" (clcik)="deletemobile(mobile['id'])">Delete</button>
              </td>

          </tr>
        </tbody>
     </table>

</div>

<ng-template #err>

   <p class="text-danger">Error Fetching Data</p>

</ng-template>
<div class="form-wrapper" *ngIf="showForm">
   <div class="mobile-form">
      <h2 class="text-center text-info">{{formHeader}}</h2>
      <div class="group">
        <label for="">Name:</label>
        <input type="text"  class="formControl" [(ngModel)]="mobile"/>


      </div>
   </div>
</div>

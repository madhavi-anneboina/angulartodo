
<div class="card w-50 mx-auto mt-4">
  <h4 class="card-header tet-center"> Sign Up</h4>
  <div class="card-body">
    <form action=""  #r= ngForm >
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text"  ngModel name="fullname" class="form-control"/>
        <label>Email:</label>
        <input type="email"  ngModel name="email" class="form-control"/>
        <label>Password:</label>
        <input type="text"  ngModel name="password" class="form-control"/>
        <label>Confirm Password:</label>
        <input type="password"  ngModel name="confirmpassword" class="form-control"/>
        <button class="btn btn-primary">Signup</button>
      </div>
    </form>
  </div>

</div>

<div *ngIf="mobiles" class="container mob-table">
    <div class="headers">
       <h2 class="table-title">Manage Mobiles</h2>
       <button class="btn btn-primary">Add Mobile</button>
    </div>
     <table class="table">
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Price(Rs)</th>
                <th>RAM</th>
                <th>Storage</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let mobile of mobiles">
              <td>{{mobile.name}}</td>
              <td>{{mobile.Price}}</td>
              <td>{{mobile.RAM}}</td>
              <td>{{mobile.Storage}}</td>
              <td>
                <button class="btn btn-primary">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger">Delete</button>
              </td>

          </tr>
        </tbody>
     </table>

</div>

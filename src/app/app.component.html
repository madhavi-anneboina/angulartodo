<form [formGroup]="regForm">
  <input type="text" formControlName="password"  class="form-control w-50 m-2"/>
  <p *ngIf="this.regForm.get('password').touched && this.regForm.get('password').errors?.['noupper']"> password contains atleast one Upper case letter</p>
  <button (click) ="show()" class="btn btn-primary">Click</button>
</form>

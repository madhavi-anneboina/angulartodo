
<div class="card w-50 mx-auto mt-4">
  <h4 class="card-header tet-center"> Sign Up</h4>
  <div class="card-body">
    <form action=""  #r= ngForm >
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text"  ngModel name="fullname" class="form-control"/>
        <label>Email:</label>
        <input type="email"  ngModel name="email" class="form-control" required email/>
        <div *ngIf="r.controls['email']?.['touched'] && r.controls['email']?.['errors']">
          <div *ngIf="r.controls['email']?.['errors']?.['required']">
              Email is required
          </div>
          <div *ngIf="r.controls['email']?.['errors']?.['email']">
            Email is invalid
        </div>
        </div>
        <label>Password:</label>
        <input type="text"  ngModel name="password" class="form-control"/>
        <label>Confirm Password:</label>
        <input type="password"  ngModel name="confirmpassword" class="form-control"/> <br/>
        <button class="btn btn-primary" (click)="show(r)">Signup</button>
      </div>
    </form>
  </div>

</div>

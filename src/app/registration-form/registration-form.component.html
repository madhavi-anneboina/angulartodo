<form [formGroup]="regForm" class="form" (ngSubmit)="submit()">
    <h2 class="text-primary">Registartion form using reactive form</h2>
    <div class="form-group">
   <label>First Name</label>
   <input type="text" formControlName="firstName" class="form-control"/>
   <div class="text-danger" *ngIf="regForm.get('firstName')?.touched && regForm.get('firstName')?.invalid || submitted && regForm.get('firstName')?.invalid">
        <div *ngIf="regForm.get('firstName')?.errors?.['required']">
        First Name is required
      </div>
   </div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"/>
        <div class="text-danger" *ngIf="regForm.get('lastName')?.touched && regForm.get('lastName')?.invalid || submitted && regForm.get('lastName')?.invalid">
             <div *ngIf="regForm.get('lastName')?.errors?.['required']">
             Last Name is required
           </div>
        </div>
         </div>
         <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"/>
            <div class="text-danger" *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid || submitted && regForm.get('email')?.invalid">
                 <div *ngIf="regForm.get('email')?.errors?.['required']">
                 Email is  required
               </div>
               <div *ngIf="regForm.get('email')?.errors?.['email']">
              Invalid Email
              </div>
            </div>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="text" formControlName="password" class="form-control"/>
                <div class="text-danger" *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid || submitted && regForm.get('password')?.invalid">
                     <div *ngIf="regForm.get('password')?.errors?.['required']">
                        password is  required
                   </div>  <div *ngIf="regForm.get('email')?.errors?.['minlength']">
                     Password is minimum 8 characters
                  </div>
                 
                </div>
                 </div>
                 <div class="form-group">
                    <label> Confirm Password</label>
                    <input type="text" formControlName="confirmPassword" class="form-control"/>
                    <div class="text-danger" *ngIf="regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.invalid || submitted && regForm.get('confirmPassword')?.invalid">
                         <div *ngIf="regForm.get('confirmPassword')?.errors?.['required']">
                            confirmPassword is  required
                       </div> 
                        <div *ngIf="regForm.get('confirmPassword')?.errors?.['minlength']">
                        confirmPassword is minimum 8 characters
                      </div>
                    
                    </div>
                    <div class="text-danger" *ngIf="(submitted || regForm.get('confirmPassword')?.touched ) && regForm.errors?.['mismatch']">
                        Passwords not matched
                        </div>
                     </div>
    <div class="actions">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-warning" type="button" (click)="reset()">Reset</button>

    </div>
</form>

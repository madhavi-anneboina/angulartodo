<div class="input-group w-25 mt-5">
  <input type="text" class="form-control" [(ngModel)]="searhInput"/>
 <button class="btn btn-primary" (click)="filterProducts()">Search</button>
 <button class="btn btn-primary mx-2" (click)="sort('asc')">Up</button>
 <button class="btn btn-secondary mx-2" (click)="sort('dec')">>Down</button>
</div>
<div class="product-list">
    <ng-container *ngFor="let p of filterdProducts">
      <app-product-card [product]="p"></app-product-card>
    </ng-container>
</div>
